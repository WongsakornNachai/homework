<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำสถานที่ท่องเที่ยวจังหวัดร้อยเอ็ด</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Sriracha", serif;
            background-image: url('images/royaed.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f5f5f5;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 2000;
        }

        .menu-toggle .bar {
            background-color: rgba(0, 0, 0, 0.49);
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }

        .menu {
            display: flex;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            .menu li {
                margin: 15px 0;
            }
        }

        .hero {
            position: relative;
            height: 80vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 120px;
            padding: 20px;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0 0 20px;
        }

        .hero p {
            font-size: 1.8rem;
            line-height: 1.5;
        }

        .btn {
            background-color: #f6c31c;
            color: rgb(23, 21, 21);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #d78219;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์แนะนำสถานที่ท่องเที่ยวจังหวัดร้อยเอ็ด</h1>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="menu">
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="attractions.html">สถานที่ท่องเที่ยว</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>พบกับวัฒนธรรมไทย<br>จังหวัดร้อยเอ็ด</h2>
            <p>๕ สถานที่ท่องเที่ยว<br>ที่คุณต้องไปเยือนสักครั้ง</p>
            <a href="attractions.html" class="btn">ดูสถานที่ท่องเที่ยว</a>
        </section>
    </main>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const menu = document.querySelector('.menu');

        mobileMenu.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

    <footer>
        <p>© 2024 เว็บไซต์แนะนำสถานที่ท่องเที่ยวจังหวัดร้อยเอ็ด</p>
    </footer>
</body>
</html>
