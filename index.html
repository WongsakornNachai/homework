<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำสถานที่ท่องเที่ยวจังหวัดร้อยเอ็ด</title>


    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">


    <style>
        /* พื้นหลัง */
        body {
            font-family: "Sriracha", serif;
            background-image: url('images/royaed.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        /* ส่วนเฮดเดอร์ */
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* เมนูนำทาง */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f6c31c;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 60px;
        }

        .hero h2 {
            position: absolute;
            top: 95px; 
            left: 20px;
            width: 50%; 
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.8; 
            text-align: left; 
            word-wrap: break-word;
        }

        .hero p {
            font-size: 1.8rem;
            margin: 65px 0;
            position: absolute;
            top: 180px;
            left: 20px;
            line-height: 2;
            text-align: left;
            word-wrap: break-word;
        }

        .btn {
            position: absolute;
            bottom: 20px; /* ระยะห่างจากขอบล่าง */
            right: 20px; /* ระยะห่างจากขอบขวา */
            background-color: #f6c31c;
            color: rgb(23, 21, 21);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .btn:hover {
            background-color: #d78219;
        }

        @media (max-width: 1000px) {
            .hero {
                height: a;
                padding: 20px;
                text-align: center;
                margin-top: 40px; /* เพิ่มช่องว่างจากเฮดเดอร์ในมือถือ */
            }

            .hero h2 {
                font-size: 2rem;
                text-align: left;
                margin-bottom: 10px;
            }

            .hero p {
                font-size: 1.2rem;
                text-align: left;
            }

            .btn {
                position: relative;
                margin: 400px auto 0;
                bottom: unset;
                right: unset;
                display: block;
                width: fit-content;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: absolute; /* ทำให้แฮมเบอร์เกอร์เมนูอยู่ริมขวา */
            right: 20px; /* ระยะห่างจากขวา */
            z-index: 10;
        }

        .menu-toggle .bar {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        /* เมนูหลัก */
        .menu {
            display: flex;
            list-style: none;
            justify-content: center;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu li a:hover {
            color: #f4d03f; /* สีเหลือง */
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์แนะนำสถานที่ท่องเที่ยวจังหวัดร้อยเอ็ด</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="attractions.html">สถานที่ท่องเที่ยว</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>พบกับวัฒนธรรมไทย<br>จังหวัดร้อยเอ็ด</h2>
            <p>๕ สถานที่ท่องเที่ยว<br>ที่คุณต้องไปเยือนสักครั้ง</p>
            <a href="attractions.html" class="btn">ดูสถานที่ท่องเที่ยว</a>
        </section>        
    </main>

    <footer>
        <p>© 2024 เว็บไซต์แนะนำสถานที่ท่องเที่ยวจังหวัดร้อยเอ็ด</p>
    </footer>
</body>
</html>
