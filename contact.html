        <section class="contact-form">

                    <br></br>

                    <input type="phone" id="phone" name="phone">
                    <br></br>
                    <label for="message">ข้อความ:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br></br>
                </form>
        </section>
